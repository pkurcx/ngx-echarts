<div class="code-block">
  <mat-tab-group mat-stretch-tabs="false">
    @if (htmlCode) {
      <mat-tab label="html">
        <markdown *matTabContent [data]="htmlCode | language: 'html'"></markdown>
      </mat-tab>
    }
    @if (componentCode) {
      <mat-tab label="component">
        <markdown *matTabContent [data]="componentCode | language: 'typescript'"></markdown>
      </mat-tab>
    }
    @if (scssCode) {
      <mat-tab label="scss">
        <markdown *matTabContent [data]="scssCode | language: 'scss'"></markdown>
      </mat-tab>
    }
    @if (dataCode) {
      <mat-tab label="data">
        <markdown *matTabContent [data]="dataCode | language: 'typescript'"></markdown>
      </mat-tab>
    }
  </mat-tab-group>
</div>
